<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Platform</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
    </header>

    <!-- Role selection or login -->
    <section id="login-section">
      <h2>Login</h2>
      <button id="host-login">Host Login</button>
      <button id="viewer-login">Viewer Login</button>
    </section>

    <!-- Section for the host to upload a blog post (hidden by default)-->
    <section id="post-upload" style="display: none">
      <h2>Create a Blog Post</h2>
      <form id="blog-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required />

        <label for="content">Content:</label>
        <textarea id="content" rows="10" required></textarea>

        <button type="submit">Submit Post</button>
      </form>
      <button id="logout">Logout</button>
    </section>

    <!-- Section for viewers to read blog posts (always visible) -->
    <section id="blog-posts">
      <h2>Blog Posts</h2>
      <div id="posts-container"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
